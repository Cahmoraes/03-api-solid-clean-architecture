name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run test set NODE_ENV=test
